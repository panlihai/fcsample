<!-- 柱状图 fc-chartbar -->
<fc-layoutpanel>
    <!-- 快速定位 -->
    <fc-layoutcol fcSpans="8.5,1.5" fccontent>
        <fc-title fcLabel="柱状图" fccontent1 fcSubtitle="柱状图组件" fcHasline="false"></fc-title>
        <fc-title fcLabel="何时使用" fccontent1 fcSubtitle="可视化图标柱状图" fcHasline="false"></fc-title>
        <fc-title fcLabel="代码演示" fccontent1 fcHasline="false"></fc-title>
        <fc-layoutpanel fccontent1>
        <!-- 组件内容开始 -->
        <fc-layoutpanel fccontent>
            <fc-title fcLabel="属性" fcheader fcHasLine="false" fcSize="small"></fc-title>
            <fc-layoutcol fccontent fcSpans="1,1">
                    <fc-layoutgroup fcTitle="基本" fccontent1>
                    <div fccontent>
                        <fc-chartpie [fcOption]="_pieLabels" [fcData]="_pieData"></fc-chartpie>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="基本的应用。"
                    [fcview]="basicview"
                    [fccode]="basicjs"></fc-adcode>  
                </fc-layoutgroup>
                <fc-layoutgroup fcTitle="数据配置" fccontent2>
                    <div fccontent>
                        <fc-chartpie [fcOption]="_pieLabels" [fcData]="_pieData"></fc-chartpie>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="饼状图数据配置"
                    [fcview]="basicview"
                    [fccode]="basicjs"></fc-adcode>  
                </fc-layoutgroup>
            </fc-layoutcol>
        </fc-layoutpanel>
        <fc-layoutpanel fccontent>
            <fc-title fcLabel="事件" fcheader fcHasLine="false" fcSize="small"></fc-title>
            <fc-layoutcol fccontent fcSpans="1,1">
                <fc-layoutgroup id="event" fcTitle="点击滑入" fccontent1>
                    <div fccontent>
                        <fc-chartpie [fcOption]="_pieLabels" [fcData]="_pieData" (fcEvent)="chartpieEvent($event)"></fc-chartpie>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="点击滑入柱饼状图事件"
                    [fcview]="pieview"
                    [fccode]="piejs"></fc-adcode>  
                </fc-layoutgroup>
            </fc-layoutcol>
        </fc-layoutpanel>
        <!-- API -->
        <fc-layoutpanel fccontent>
                <fc-title id="attributesAPI" fcLabel="属性" fcheader></fc-title>
                <div style="height:450px;" fccontent>
                    <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                </div>
        </fc-layoutpanel>
        <fc-layoutpanel fccontent>
                <fc-title id="eventAPI" fcLabel="事件" fcheader></fc-title>
                <div style="height:450px;" fccontent>
                    <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                </div>
        </fc-layoutpanel>
        <!-- 组件内容结束 -->
        </fc-layoutpanel>
        <div class="fastposition-content" fccontent2>
            <fc-fastposition [fcLinks]="
                [
                {href:'basic','label':'基本'},
                {href:'data','label':'数据配置'},
                {href:'event','label':'点击滑入'},
                {href:'attributesAPI','label':'属性API'},
                {href:'eventAPI','label':'事件API'}
                ]">
            </fc-fastposition>
        </div>
    </fc-layoutcol>
    <!-- 快速定位结束 -->      
</fc-layoutpanel>

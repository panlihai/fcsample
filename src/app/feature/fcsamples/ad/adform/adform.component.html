<!-- 表单组件  -->
<fc-layoutpanel>
    <!-- 快速定位 -->
    <fc-layoutcol fcSpans="8.5,1.5" fccontent>
        <fc-title fcLabel="表单组件" fccontent1 fcSubtitle="高级表单组件" fcHasline="false"></fc-title>
        <fc-title fcLabel="何时使用" fccontent1 fcSubtitle="表单填写数据信息" fcHasline="false"></fc-title>
        <fc-title fcLabel="代码演示" fccontent1 fcHasline="false"></fc-title>
        <fc-layoutpanel fccontent1>
        <!-- 组件内容开始 -->
        <fc-layoutpanel fccontent>
            <fc-title fcLabel="属性" fcheader fcHasLine="false" fcSize="small"></fc-title>
            <fc-layoutcol fccontent fcSpans="1,0">
                <fc-layoutgroup id="data" fcTitle="自定义表单-静态数据" fccontent1>
                  <fc-layoutcol fccontent>
                    <form nz-form fccontent1>
                      <fc-switch fcCheckValue="Y" fcLabel="开关label" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]' name="11"></fc-switch>
                      <fc-any [(ngModel)]="anyValue" fcLabel="下拉单选对象label" [fcOption]="anyOptions" name="12"></fc-any>
                      <fc-check [(ngModel)]="checkValue" fcLabel="多选框label" [fcOption]="checkOptions" name="13"></fc-check>
                      <fc-chosen [(ngModel)]="chosenValue" fcLabel="下拉多选label" [fcOption]="chosenOptions" name="14"></fc-chosen>
                      <fc-combo [(ngModel)]="comboValue" fcLabel="下拉单选label" fcRequired="true" [fcOption]="comboOptions" name="15"></fc-combo>
                      <fc-date [(ngModel)]="now" fcLabel="日期label" name="16"></fc-date>
                      <fc-datetime [(ngModel)]="now" fcLabel="时间日期label" name="17"></fc-datetime>
                      <fc-double [(ngModel)]="inputNumber" fcLabel="数值label" name="18"></fc-double>
                    </form>
                    <div fccontent2>
                      <fc-long [(ngModel)]="inputNumber" fcLabel="整数label"></fc-long>
                      <fc-many [(ngModel)]="manyValue" fcLabel="下拉多选对象label" fcAppid="SYSAPP" fcFieldCode="ENABLECACHE" fcValueCode='DICVALUE'
                        fcLabelCode='DICDESC'></fc-many> 
                      <fc-radio fcAppid="SYSAPP" fcFieldCode="ENABLECACHE" [(ngModel)]="radioValue" fcValueCode='DICVALUE' fcLabelCode='DICDESC'></fc-radio>
                      <fc-text fcAppid="SYSAPP" fcFieldCode='APPNAME' fcPlaceHolder="请输入" fcLabel="文本框label"></fc-text>
                      <fc-textarea fcPlaceHolder="请输入" fcLabel="大文本框label"></fc-textarea>
                    </div>
                  </fc-layoutcol>
                  <fc-tlbform fccontent [fcButtons]="[{BTNNAME:'查询'},{BTNNAME:'清空',BTNTYPE:'default'}]" fcLayout="center"></fc-tlbform>
                  <fc-adcode fcfooter fcTitle="描述" fcRemark="基本的用法"
                  [fcview]="basicview"
                  [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="readonly" fcTitle="只读" fccontent1>
                  <div fccontent>
                      <fc-layoutcol fccontent>
                          <div fccontent1>
                            <form nz-form>
                              <fc-switch fcCheckValue="Y" fcLabel="开关label" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]' name="11"></fc-switch>
                              <fc-any [(ngModel)]="anyValue" fcLabel="下拉单选对象label" fcDisabledCode="true" [fcOption]="anyOptions" name="12"></fc-any>
                              <fc-check [(ngModel)]="checkValue" fcLabel="多选框label" [fcOption]="checkOptions" name="13"></fc-check>
                              <fc-chosen [(ngModel)]="chosenValue" fcLabel="下拉多选label" [fcOption]="chosenOptions" name="14"></fc-chosen>
                              <fc-combo [(ngModel)]="comboValue" fcLabel="下拉单选label" fcRequired="true" [fcOption]="comboOptions" name="15"></fc-combo>
                              <fc-date [(ngModel)]="now" fcLabel="日期label" name="16"></fc-date>
                              <fc-datetime [(ngModel)]="now" fcLabel="时间日期label" name="17"></fc-datetime>
                              <fc-double [(ngModel)]="inputNumber" fcLabel="数值label" name="18"></fc-double>
                            </form>
                          </div>
                          <div fccontent2>
                            <fc-long [(ngModel)]="inputNumber" fcLabel="整数label"></fc-long>
                            <fc-many [(ngModel)]="manyValue" fcLabel="下拉多选对象label" fcAppid="SYSAPP" fcFieldCode="ENABLECACHE" fcValueCode='DICVALUE'
                              fcLabelCode='DICDESC'></fc-many>
                            <fc-radio fcAppid="SYSAPP" fcFieldCode="ENABLECACHE" [(ngModel)]="radioValue" fcValueCode='DICVALUE' fcLabelCode='DICDESC'></fc-radio>
                            <fc-text fcPlaceHolder="请输入" fcLabel="文本框label" fcReadonly="true"></fc-text>
                            <fc-textarea fcPlaceHolder="请输入" fcLabel="大文本框label" fcReadonly="true"></fc-textarea>
                          </div>
                      </fc-layoutcol>
                  </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="只能读不能点击"
                    [fcview]="readonlyview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="disabled" fcTitle="禁用" fccontent1>
                  <div fccontent>
                    <fc-layoutcol fccontent>
                      <div fccontent1>
                        <form nz-form>
                          <fc-switch fcCheckValue="Y" fcLabel="开关label" fcOption='[{"label":"是","value":"Y"},{"label":"否","value":"N"}]' name="11"></fc-switch>
                          <fc-any [(ngModel)]="anyValue" fcLabel="下拉单选对象label" [fcOption]="anyOptions" name="12"></fc-any>
                          <fc-check [(ngModel)]="checkValue" fcLabel="多选框label" [fcOption]="checkOptions" name="13"></fc-check>
                          <fc-chosen [(ngModel)]="chosenValue" fcLabel="下拉多选label" [fcOption]="chosenOptions" name="14"></fc-chosen>
                          <fc-combo [(ngModel)]="comboValue" fcLabel="下拉单选label" fcRequired="true" [fcOption]="comboOptions" name="15"></fc-combo>
                          <fc-date [(ngModel)]="now" fcLabel="日期label" name="16"></fc-date>
                          <fc-datetime [(ngModel)]="now" fcLabel="时间日期label" name="17"></fc-datetime>
                          <fc-double [(ngModel)]="inputNumber" fcLabel="数值label" name="18"></fc-double>
                        </form>
                      </div>
                      <div fccontent2>
                        <fc-long [(ngModel)]="inputNumber" fcLabel="整数label"></fc-long>
                        <div style="margin-left:83px;">整数：[(ngModel)]="inputNumber"/inputNumber是配置参数</div>
                        <fc-many [(ngModel)]="manyValue" fcLabel="下拉多选对象label" fcAppid="SYSAPP" fcFieldCode="ENABLECACHE" fcValueCode='DICVALUE'
                          fcLabelCode='DICDESC'></fc-many>
                        <fc-radio fcAppid="SYSAPP" fcFieldCode="ENABLECACHE" [(ngModel)]="radioValue" fcValueCode='DICVALUE' fcLabelCode='DICDESC'></fc-radio>
                        <fc-text fcPlaceHolder="请输入" fcDisabled="true" fcLabel="文本框label" [(ngModel)]="content"></fc-text>
                        <fc-textarea fcPlaceHolder="请输入" fcDisabled="true" fcLabel="大文本框label" [(ngModel)]="content"></fc-textarea>
                      </div>
                    </fc-layoutcol>
                  </div>
                  <fc-adcode fcfooter fcTitle="描述" fcRemark="禁用状态"
                    [fcview]="disabledview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="sys" fcTitle="元数据表单" fccontent1>
                  <div fccontent>
                      <fc-adform fccontent [fcId]="'23471a18d4164f02a26d3b5f283d0a41'" fcAppid="AR01TARCOMPANY" [fcOption]="formConfig"></fc-adform>
                  </div>
                  <fc-adcode fcfooter fcTitle="描述" fcRemark="禁用状态"
                  fcview='<fc-adform fccontent [fcId]="23471a18d4164f02a26d3b5f283d0a41" fcAppid="AR01TARCOMPANY" [fcOption]="formConfig"></fc-adform>'
                  [fccode]="sysjs"></fc-adcode>
                </fc-layoutgroup>
              </fc-layoutcol>
        </fc-layoutpanel>
        <!-- API -->
        <fc-layoutpanel fccontent>
              <fc-title id="attributesAPI" fcLabel="属性" fcheader></fc-title>
              <div style="height:450px;" fccontent>
                  <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
              </div>
        </fc-layoutpanel>
        <fc-layoutpanel fccontent>
              <fc-title id="eventAPI" fcLabel="事件" fcheader></fc-title>
              <div style="height:450px;" fccontent>
                  <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
              </div>
        </fc-layoutpanel>
        <!-- 组件内容结束 -->
        </fc-layoutpanel>
        <div class="fastposition-content" fccontent2>
            <fc-fastposition [fcLinks]="
              [
              {href:'data','label':'静态资源'},
              {href:'readonly','label':'只读'},
              {href:'disabled','label':'禁用'},
              {href:'sys','label':'元数据表单'},
              {href:'attributesAPI','label':'属性API'},
              {href:'eventAPI','label':'事件API'}
              ]">
            </fc-fastposition>
        </div>
    </fc-layoutcol>
    <!-- 快速定位结束 --> 
</fc-layoutpanel>
